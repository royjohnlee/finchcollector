{% extends 'base.html' %}
{% block content %}

<h1>Finch List</h1>

{% for finch in finches %}
<a href="{% url 'detail' finch.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ finch.name }}</span>
            <p>Breed: {{ finch.breed }}</p>
            <p>Color: {{ finch.color}}</p>
            {% if finch.size < 10 %} <p>Size: {{ finch.size }} inches</p>
                {% else %}
                <p>Size: Over 10 inches!</p>
                {% endif %}
        </div>
    </div>
</a>
{% endfor %}


{% endblock %}
